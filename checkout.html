<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout - MagicTales</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-pink-50 min-h-screen text-gray-800">

<!-- Header -->
<header class="sticky top-0 bg-white shadow-md z-50">
  <div class="container mx-auto flex items-center justify-between py-4 px-6">
    <div class="text-2xl font-bold text-pink-500">MagicTales</div>
    <nav class="hidden md:flex space-x-8 text-lg">
      <a href="index.html" class="hover:text-pink-500">Home</a>
      <a href="cart.html" class="hover:text-pink-500">Cart</a>
    </nav>
  </div>
</header>

<!-- Main Checkout Section -->
<section class="py-16">
  <div class="container mx-auto px-6 max-w-4xl bg-white rounded-2xl shadow-lg p-10">

    <h2 class="text-4xl font-bold mb-10 text-center text-pink-500">Checkout</h2>

    <div class="grid md:grid-cols-2 gap-12">

      <!-- Order Summary -->
      <div class="space-y-8">
        <h3 class="text-2xl font-semibold text-pink-400">Your Storybook</h3>

        <div class="bg-pink-100 rounded-xl p-6 flex flex-col items-center">
          <img src="./assets/sample-preview.png" alt="Book Preview" class="w-32 h-32 object-cover rounded-full shadow-md mb-4">
          <h4 class="text-2xl font-bold text-gray-700 mb-2">Ella's Magical Adventure</h4>
          <p class="text-gray-600">Personalized Storybook</p>
          <p class="text-xl font-semibold mt-4">$34.99</p>
        </div>
      </div>

      <!-- Checkout Form -->
      <form class="space-y-8">

        <!-- Shipping Information -->
        <div>
          <h3 class="text-2xl font-semibold text-pink-400 mb-4">Shipping Address</h3>
          <div class="space-y-4">
            <input type="text" placeholder="Full Name" class="w-full border border-gray-300 rounded-lg p-3">
            <input type="text" placeholder="Address Line 1" class="w-full border border-gray-300 rounded-lg p-3">
            <input type="text" placeholder="Address Line 2 (Optional)" class="w-full border border-gray-300 rounded-lg p-3">
            <div class="grid grid-cols-2 gap-4">
              <input type="text" placeholder="City" class="w-full border border-gray-300 rounded-lg p-3">
              <input type="text" placeholder="Postal Code" class="w-full border border-gray-300 rounded-lg p-3">
            </div>
            <input type="text" placeholder="Country" class="w-full border border-gray-300 rounded-lg p-3">
          </div>
        </div>

        <!-- Payment Information -->
        <div>
          <h3 class="text-2xl font-semibold text-pink-400 mb-4">Payment Information</h3>
          <div class="space-y-4">
            <input type="text" placeholder="Cardholder Name" class="w-full border border-gray-300 rounded-lg p-3">
            <input type="text" placeholder="Card Number" class="w-full border border-gray-300 rounded-lg p-3">
            <div class="grid grid-cols-2 gap-4">
              <input type="text" placeholder="Expiry Date (MM/YY)" class="w-full border border-gray-300 rounded-lg p-3">
              <input type="text" placeholder="CVC" class="w-full border border-gray-300 rounded-lg p-3">
            </div>
          </div>
        </div>

        <!-- Complete Order Button -->
       <a href="confirmation.html" class="inline-block bg-pink-500 hover:bg-pink-600 text-white text-lg font-semibold px-10 py-4 rounded-full mt-6">
  Complete Purchase
</a>


      </form>

    </div>

  </div>
</section>

</body>
</html>
