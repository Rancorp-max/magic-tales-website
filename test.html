<body class="bg-white text-gray-800">
<!-- Hero Section with Background Image and Floating Form -->
<section class="relative h-screen w-full overflow-hidden bg-gradient-to-r from-blue-400 via-blue-200 to-blue-400">
  <div class="absolute inset-0 z-0">
    <img src="./hero-image.png" alt="Magical storybook illustration" class="w-full h-full object-cover opacity-80">
    <div class="absolute inset-0 bg-gradient-to-b from-blue-400/40 to-blue-900/70"></div>
  </div>  <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 z-10 text-center w-full px-6">

    <p class="text-lg sm:text-xl text-white max-w-2xl mx-auto mb-8">Create a personalized storybook starring your child, full of magic, wonder, and adventure!</p><div class="max-w-xl mx-auto bg-white bg-opacity-70 backdrop-blur-md rounded-2xl shadow-xl p-6">

           class="px-5 py-3 rounded-full border border-gray-300 focus:ring-2 focus:ring-blue-400 w-full sm:w-auto">
    <button type="submit"
            class="bg-blue-500 hover:bg-blue-600 text-white font-semibold px-6 py-3 rounded-full transition">
      Notify Me
    </button>
  </form>
</div>

</footer><!-- Floating Animation Styles --><style>
@keyframes floatAndTwinkleSlow { 0%, 100% { transform: translateY(0px) scale(1); opacity: 0.3; } 25% { transform: translateY(-10px) scale(1.1); opacity: 0.4; } 50% { transform: translateY(-20px) scale(1.2); opacity: 0.6; } 75% { transform: translateY(-10px) scale(1.1); opacity: 0.4; } }
@keyframes floatAndTwinkleMedium { 0%, 100% { transform: translateY(0px) scale(1); opacity: 0.3; } 25% { transform: translateY(-15px) scale(1.1); opacity: 0.5; } 50% { transform: translateY(-30px) scale(1.2); opacity: 0.7; } 75% { transform: translateY(-15px) scale(1.1); opacity: 0.5; } }
@keyframes floatAndTwinkleFast { 0%, 100% { transform: translateY(0px) scale(1); opacity: 0.3; } 25% { transform: translateY(-20px) scale(1.1); opacity: 0.6; } 50% { transform: translateY(-40px) scale(1.2); opacity: 0.8; } 75% { transform: translateY(-20px) scale(1.1); opacity: 0.6; } }
.animate-float-twinkle-slow { animation: floatAndTwinkleSlow 10s ease-in-out infinite; }
.animate-float-twinkle-medium { animation: floatAndTwinkleMedium 7s ease-in-out infinite; }
.animate-float-twinkle-fast { animation: floatAndTwinkleFast 5s ease-in-out infinite; }
</style></body>
