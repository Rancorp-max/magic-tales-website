<!DOCTYPE html><html lang="en"><head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MagicTales - Personalized Storybooks</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-gray-800">
<!-- Hero Section -->
<section class="relative bg-gradient-to-r from-blue-400 via-blue-200 to-blue-400 py-24 overflow-hidden">
  <div class="absolute inset-0 w-full h-full overflow-hidden pointer-events-none">
    <div class="absolute w-8 h-8 bg-white opacity-40 rounded-full animate-float-twinkle-slow" style="top: 20%; left: 15%;"></div>
    <div class="absolute w-6 h-6 bg-white opacity-30 rounded-full animate-float-twinkle-medium" style="top: 50%; left: 80%;"></div>
    <div class="absolute w-4 h-4 bg-white opacity-20 rounded-full animate-float-twinkle-fast" style="top: 70%; left: 25%;"></div>
    <svg class="absolute w-6 h-6 text-white opacity-30 animate-float-twinkle-medium" style="top: 30%; left: 40%;" fill="currentColor" viewBox="0 0 20 20"><path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.286 3.975a1 1 0 00.95.69h4.178c.969 0 1.371 1.24.588 1.81l-3.388 2.462a1 1 0 00-.364 1.118l1.286 3.974c.3.922-.755 1.688-1.538 1.118l-3.388-2.462a1 1 0 00-1.176 0l-3.388 2.462c-.783.57-1.838-.196-1.538-1.118l1.286-3.974a1 1 0 00-.364-1.118L2.049 9.402c-.783-.57-.38-1.81.588-1.81h4.178a1 1 0 00.95-.69l1.286-3.975z"></path></svg>
  </div>  <!-- Floating Email Form -->  <div class="absolute top-8 left-1/2 transform -translate-x-1/2 z-20 max-w-2xl w-full px-6">
    <div class="bg-white bg-opacity-70 backdrop-blur-md rounded-2xl shadow-xl p-6">
      <h2 class="text-2xl font-bold text-blue-700 mb-2">Join the Magic</h2>
      <form action="https://formspree.io/f/YOURCODE" method="POST" class="flex flex-col sm:flex-row gap-4 justify-center">
        <input type="email" name="email" required placeholder="Your email address"
               class="px-5 py-3 rounded-full border border-gray-300 focus:ring-2 focus:ring-blue-400 w-full sm:w-auto">
        <button type="submit"
                class="bg-blue-500 hover:bg-blue-600 text-white font-semibold px-6 py-3 rounded-full transition">
          Notify Me
        </button>
      </form>
    </div>
  </div>  <div class="container mx-auto flex flex-col items-center text-center relative z-10 px-6 mt-32">
    <h1 class="text-5xl font-bold mb-6 text-white leading-tight max-w-3xl">Bring Your Child's Adventures to Life!</h1>
    <p class="text-xl mb-8 text-white max-w-2xl">Create a personalized storybook starring your child, full of magic, wonder, and adventure!</p>
    <div class="w-full max-w-6xl">
      <img src="./hero-image.png" alt="Magical storybook illustration" class="w-full rounded-3xl shadow-2xl opacity-90">
    </div>
  </div>
</section><!-- Footer Section --><footer class="bg-white py-10 border-t mt-20">
  <div class="container mx-auto px-6 text-center text-gray-600 text-sm">
    <div class="mb-4">
      <span class="text-xl font-bold text-blue-500">MagicTales</span> Â© 2025. All Rights Reserved.
    </div>
    <div class="flex justify-center space-x-6">
      <a href="#" class="hover:text-blue-500"><img src="https://img.icons8.com/ios-filled/24/facebook-new.png" alt="Facebook" class="inline-block"></a>
      <a href="#" class="hover:text-blue-500"><img src="https://img.icons8.com/ios-filled/24/instagram-new.png" alt="Instagram" class="inline-block"></a>
      <a href="#" class="hover:text-blue-500"><img src="https://img.icons8.com/ios-filled/24/pinterest.png" alt="Pinterest" class="inline-block"></a>
    </div>
  </div>
</footer><!-- Floating Animation Styles --><style>
@keyframes floatAndTwinkleSlow { 0%, 100% { transform: translateY(0px) scale(1); opacity: 0.3; } 25% { transform: translateY(-10px) scale(1.1); opacity: 0.4; } 50% { transform: translateY(-20px) scale(1.2); opacity: 0.6; } 75% { transform: translateY(-10px) scale(1.1); opacity: 0.4; } }
@keyframes floatAndTwinkleMedium { 0%, 100% { transform: translateY(0px) scale(1); opacity: 0.3; } 25% { transform: translateY(-15px) scale(1.1); opacity: 0.5; } 50% { transform: translateY(-30px) scale(1.2); opacity: 0.7; } 75% { transform: translateY(-15px) scale(1.1); opacity: 0.5; } }
@keyframes floatAndTwinkleFast { 0%, 100% { transform: translateY(0px) scale(1); opacity: 0.3; } 25% { transform: translateY(-20px) scale(1.1); opacity: 0.6; } 50% { transform: translateY(-40px) scale(1.2); opacity: 0.8; } 75% { transform: translateY(-20px) scale(1.1); opacity: 0.6; } }
.animate-float-twinkle-slow { animation: floatAndTwinkleSlow 10s ease-in-out infinite; }
.animate-float-twinkle-medium { animation: floatAndTwinkleMedium 7s ease-in-out infinite; }
.animate-float-twinkle-fast { animation: floatAndTwinkleFast 5s ease-in-out infinite; }
</style></body>
</html>
