<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MagicTales - Personalized Storybooks</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-gray-800"><!-- Hero Section --><section class="relative bg-gradient-to-r from-pink-400 via-pink-200 to-pink-400 py-24 overflow-hidden">
  <!-- Hero Content Omitted for Brevity -->
</section><!-- Join the Magic - Email Signup Section --><section class="bg-pink-50 py-20 px-6">
  <div class="max-w-xl mx-auto text-center">
    <h2 class="text-3xl font-bold text-pink-600 mb-4">Join the Magic</h2>
    <p class="text-gray-700 mb-6">Be the first to know when our personalized storybooks go live! Sign up now and join the adventure.</p>
    <form action="https://formspree.io/f/YOURCODE" method="POST" class="flex flex-col sm:flex-row gap-4 justify-center">
      <input type="email" name="email" required placeholder="Your email address"
             class="px-5 py-3 rounded-full border border-gray-300 focus:ring-2 focus:ring-pink-400 w-full sm:w-auto">
      <button type="submit"
              class="bg-pink-500 hover:bg-pink-600 text-white font-semibold px-8 py-3 rounded-full transition">
        Notify Me
      </button>
    </form>
    <p class="text-sm text-gray-500 mt-4">No spam, just pure magic. Unsubscribe anytime.</p>
  </div>
</section><!-- Footer Section --><footer class="bg-white py-10 border-t mt-20">
  <div class="container mx-auto px-6 text-center text-gray-600 text-sm">
    <div class="mb-4">
      <span class="text-xl font-bold text-pink-500">MagicTales</span> Â© 2025. All Rights Reserved.
    </div>
    <div class="flex justify-center space-x-6">
      <a href="#" class="hover:text-pink-500"><img src="https://img.icons8.com/ios-filled/24/facebook-new.png" alt="Facebook" class="inline-block"></a>
      <a href="#" class="hover:text-pink-500"><img src="https://img.icons8.com/ios-filled/24/instagram-new.png" alt="Instagram" class="inline-block"></a>
      <a href="#" class="hover:text-pink-500"><img src="https://img.icons8.com/ios-filled/24/pinterest.png" alt="Pinterest" class="inline-block"></a>
    </div>
  </div>
</footer><!-- Floating Animation Styles --><style>
@keyframes floatAndTwinkleSlow { 0%, 100% { transform: translateY(0px) scale(1); opacity: 0.3; } 25% { transform: translateY(-10px) scale(1.1); opacity: 0.4; } 50% { transform: translateY(-20px) scale(1.2); opacity: 0.6; } 75% { transform: translateY(-10px) scale(1.1); opacity: 0.4; } }
@keyframes floatAndTwinkleMedium { 0%, 100% { transform: translateY(0px) scale(1); opacity: 0.3; } 25% { transform: translateY(-15px) scale(1.1); opacity: 0.5; } 50% { transform: translateY(-30px) scale(1.2); opacity: 0.7; } 75% { transform: translateY(-15px) scale(1.1); opacity: 0.5; } }
@keyframes floatAndTwinkleFast { 0%, 100% { transform: translateY(0px) scale(1); opacity: 0.3; } 25% { transform: translateY(-20px) scale(1.1); opacity: 0.6; } 50% { transform: translateY(-40px) scale(1.2); opacity: 0.8; } 75% { transform: translateY(-20px) scale(1.1); opacity: 0.6; } }
.animate-float-twinkle-slow { animation: floatAndTwinkleSlow 10s ease-in-out infinite; }
.animate-float-twinkle-medium { animation: floatAndTwinkleMedium 7s ease-in-out infinite; }
.animate-float-twinkle-fast { animation: floatAndTwinkleFast 5s ease-in-out infinite; }
</style></body>
</html>
