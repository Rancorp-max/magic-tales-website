          <div class="grid md:grid-cols-2 gap-4">

  <!-- Personalization Form (Hidden Initially) -->
  <section id="personalize" class="py-16 px-6 max-w-5xl mx-auto hidden">
    <div class="glass p-8 rounded-3xl shadow-xl space-y-6">
      <h2 class="text-2xl font-bold text-sky-600 text-center">Step 2: Personalize Your Hero</h2>
      <div class="text-center">
        <input type="hidden" role="uploadcare-uploader" id="upload-widget" data-crop="1:1" data-images-only data-clearable />
        <p class="text-sm text-gray-500 mt-2">Upload a clear photo. Used to generate your magical avatar.</p>
      </div>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <input id="child-name" type="text" placeholder="Child's Name" class="border border-gray-300 rounded-xl px-4 py-3 w-full">
        <input type="number" placeholder="Age" class="border border-gray-300 rounded-xl px-4 py-3 w-full">
        <select class="border border-gray-300 rounded-xl px-4 py-3 w-full">
          <option disabled selected>Skin Tone</option>
          <option>Light</option><option>Medium</option><option>Dark</option>
        </select>
        <select class="border border-gray-300 rounded-xl px-4 py-3 w-full">
          <option disabled selected>Hair Style</option>
          <option>Short</option><option>Long</option><option>Curly</option><option>Straight</option>
        </select>
        <select class="border border-gray-300 rounded-xl px-4 py-3 w-full" id="color-picker">
          <option disabled selected>Favorite Color</option>
          <option value="Red">ðŸ”´ Red</option>
          <option value="Blue">ðŸ”µ Blue</option>
          <option value="Green">ðŸŸ¢ Green</option>
          <option value="Yellow">ðŸŸ¡ Yellow</option>
          <option value="Purple">ðŸŸ£ Purple</option>
        </select>
      </div>
    </div>

    <!-- Generated Book Pages -->
    <div id="storybook" class="mt-10 grid gap-6 grid-cols-1 md:grid-cols-2 lg:grid-cols-3"></div>
  </section>

  <script>
    const personalizeSection = document.getElementById("personalize");
    const storybookContainer = document.getElementById("storybook");

    function selectCategory(category) {
      personalizeSection.classList.remove("hidden");
      window.scrollTo({ top: personalizeSection.offsetTop - 80, behavior: "smooth" });
    }

    uploadcare.Widget("[role=uploadcare-uploader]").onUploadComplete(async (info) => {
      const imageUrl = info.cdnUrl;

      const res = await fetch("/api/generate-story-pages", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          image: imageUrl,
          prompts: [
            "storybook portrait of a smiling child in a magical forest"
          ]
        })
      });

      const data = await res.json();
      if (data.pages) {
        storybookContainer.innerHTML = ""; // Clear before inserting
        data.pages.forEach((url, index) => {
          const img = document.createElement("img");
          img.src = url;
          img.alt = "Generated Page " + (index + 1);
          img.className = "rounded-xl shadow-lg w-full object-cover";
          storybookContainer.appendChild(img);
        });
      }
    });
  </script>
</body>
