<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Customize Your Storybook</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    UPLOADCARE_PUBLIC_KEY = "your_uploadcare_public_key"; // Replace this
  </script>
  <script src="https://ucarecdn.com/libs/widget/3.x/uploadcare.full.min.js"></script>
</head>
<body class="bg-gradient-to-br from-sky-50 to-sky-100 min-h-screen text-gray-800">

  <section class="py-20 max-w-4xl mx-auto px-6">
    <div class="bg-white rounded-3xl shadow-xl p-8">
      <h2 class="text-3xl font-bold text-sky-600 mb-6 text-center">Customize Your Storybook</h2>

      <!-- Uploadcare widget -->
      <div class="mb-6 text-center">
        <input
          type="hidden"
          role="uploadcare-uploader"
          data-crop="1:1"
          data-images-only
          data-clearable
          id="upload-widget"
        />
        <p class="text-sm text-gray-500 mt-2">We’ll delete the photo after generating the avatar.</p>
      </div>

      <!-- Preview section -->
      <div class="bg-sky-50 p-6 rounded-xl text-center">
        <h3 class="text-xl font-semibold text-sky-700 mb-4">Live Book Preview ✨</h3>
        <div class="w-32 h-32 rounded-full mx-auto bg-white shadow-inner mb-4 overflow-hidden">
          <img id="preview-image" class="hidden w-full h-full object-cover">
        </div>
        <div class="text-lg font-semibold text-sky-600" id="preview-name">Your Child's Avatar</div>
      </div>
    </div>
  </section>

  <script>
    const previewImage = document.getElementById("preview-image");
    const previewName = document.getElementById("preview-name");

    uploadcare.Widget("[role=uploadcare-uploader]").onUploadComplete(async (info) => {
      const imageUrl = info.cdnUrl;

      previewImage.src = imageUrl;
      previewImage.classList.remove("hidden");
      previewName.textContent = "Generating magical avatar…";

      // Step 1: Send to /api/generate-avatar
      const res = await fetch("/api/generate-avatar", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ image: imageUrl })
      });

      const { id } = await res.json();

      // Step 2: Poll Replicate for result
      let outputUrl = null;
      while (!outputUrl) {
        await new Promise(r => setTimeout(r, 2500));
        const poll = await fetch(`/api/poll-avatar?id=${id}`);
        const result = await poll.json();
        if (result.status === "succeeded") {
          outputUrl = result.output[0];
        } else if (result.status === "failed") {
          previewName.textContent = "Avatar generation failed. Please try again.";
          return;
        }
      }

      previewImage.src = outputUrl;
      previewName.textContent = "Your Magical Avatar";
    });
  </script>

</body>
</html>
