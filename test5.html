<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MagicTales - Personalized Storybook Creator</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@600;800&display=swap" rel="stylesheet">
  <script src="https://ucarecdn.com/libs/widget/3.x/uploadcare.full.min.js"></script>
  <script>
    UPLOADCARE_PUBLIC_KEY = "cb99310ced30cdf58418";
  </script>
  <style>
    body {
      font-family: 'Baloo 2', cursive;
    }
    .glass {
      background-color: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(10px);
    }
    .hero {
      background-image: url('hero5.png');
      background-size: cover;
      background-position: center;
    }
  </style>
</head>
<body class="text-gray-800">

<!-- Full Hero Section with Overlay -->
<section class="hero min-h-screen flex items-center justify-center relative p-4">
  <div class="glass max-w-6xl w-full rounded-3xl shadow-2xl z-10 mx-auto p-6 md:p-12 grid md:grid-cols-2 gap-8">

    <!-- Avatar Preview -->
    <div class="flex flex-col items-center justify-center text-center">
      <h2 class="text-2xl font-bold text-sky-600 mb-4">Live Preview ✨</h2>
      <div class="relative w-full max-w-sm aspect-square bg-gradient-to-tr from-pink-100 to-indigo-100 border-4 border-sky-300 rounded-3xl shadow-xl p-2">
        <img id="avatar-preview" class="w-full h-full object-cover rounded-2xl hidden" />
        <div id="spinner" class="absolute inset-0 flex items-center justify-center hidden">
          <svg class="animate-spin h-10 w-10 text-sky-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v8H4z"></path>
          </svg>
        </div>
      </div>
      <div id="preview-name" class="text-xl font-semibold text-sky-700 mt-4">Your Child's Name</div>
    </div>

    <!-- Form -->
    <div class="space-y-5 mt-8 md:mt-0 w-full">
      <h1 class="text-3xl font-extrabold text-sky-600 text-center">Create Your Magical Storybook</h1>
      <p class="text-center text-gray-700">Upload a photo and personalize your hero!</p>

      <div class="text-center">
        <input type="hidden" role="uploadcare-uploader" id="upload-widget" data-crop="1:1" data-images-only data-clearable />
        <p class="text-sm text-gray-500 mt-2">Only used to generate a magical avatar. Deleted after creation.</p>
      </div>

      <input id="child-name" type="text" placeholder="Child's Name" class="w-full border border-gray-300 rounded-xl px-4 py-3" oninput="updatePreviewName()">
      <textarea rows="2" placeholder="Dedication Message" class="w-full border border-gray-300 rounded-xl px-4 py-3"></textarea>

      <input name="email" type="email" required placeholder="Enter your email for 50% off" class="border border-gray-300 rounded-full px-5 py-3 w-full">

      <button id="submit-button" type="button" class="bg-gradient-to-r from-sky-500 to-indigo-500 hover:from-indigo-600 hover:to-sky-600 text-white font-bold px-6 py-3 rounded-full w-full shadow-lg">Preview</button>
    </div>
  </div>
</section>

<!-- Scripts -->
<script>
  const previewName = document.getElementById("preview-name");
  const avatarPreview = document.getElementById("avatar-preview");
  const spinner = document.getElementById("spinner");
  let uploadedImageUrl = null;

  function updatePreviewName() {
    const nameInput = document.getElementById("child-name").value;
    previewName.textContent = nameInput || "Your Child's Name";
  }

  uploadcare.Widget("[role=uploadcare-uploader]").onUploadComplete((info) => {
    uploadedImageUrl = info.cdnUrl;
  });

  document.getElementById("submit-button").addEventListener("click", async () => {
    if (!uploadedImageUrl) {
      alert("Please upload an image before continuing.");
      return;
    }

    const childName = document.getElementById("child-name").value || "a smiling child";
    const prompt = `Make this uploaded image a storybook cover of a cartoonish illustration of a bustling, magical desert city with glowing towers and golden domes at sunset. A young hero (whose face is this) holding a glowing magic lamp stands beside a flying carpet, with a curious monkey and a princess in a jeweled gown nearby. The atmosphere is warm, mystical, and rich with detail—lanterns float, stars twinkle, and sand sparkles. Insert text \"${childName}'s birthday book\"`;

    previewName.textContent = "Generating avatar...";
    spinner.classList.remove("hidden");
    avatarPreview.classList.add("hidden");

    const res = await fetch("/api/generate-avatar", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        image: uploadedImageUrl,
        prompt: prompt
      })
    });

    const data = await res.json();
    spinner.classList.add("hidden");
    if (data.image) {
      avatarPreview.src = data.image;
      avatarPreview.classList.remove("hidden");
      previewName.textContent = `${childName}`;
    } else {
      previewName.textContent = "Failed to generate image.";
    }
  });
</script>

</body>
</html>
